				セレクタは、任意のエレメントを、DOM ツリーから選び出すための書式です。<br />

			<form id="form" name="form" action="*" method="post">
				<h4>フォーム</h4>

					<li>
						<label for="tel">電話番号：</label>
						<input type="text" id="tel" name="tel" value="09077779999" size="15">
					</li>
					</li>
						<input type="submit" value="登録">
					<li>
				</ul>
				<h4>テーブル</h4>

				<thead>
					<tr>
						<th>#</th>

				</thead>
				<tbody>
					<tr>
						<th scope="row">1</th>
						<td>テンプ 太郎</td>

						<td>09055557777</td>
					</tr>
				</tbody>
				</table>
			</form>
